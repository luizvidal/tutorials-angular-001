<div class="container">
  <form class="my-5" [formGroup]="form">
    <div class="form-group">
      <label>Username</label>
      <input
        [ngClass]="{
          'is-invalid':
            form_controls.username.invalid && form_controls.username.touched
        }"
        formControlName="username"
        type="text"
        class="form-control"
      />

      <div
        class="alert alert-danger"
        *ngIf="
          form_controls.username.touched &&
          form_controls.username.invalid &&
          form_controls.username.errors
        "
      >
        {{
          form_controls.username.errors["noSpaceValidator"]
            ? "The username cannot contain spaces"
            : "The username is required"
        }}
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control" />

      <div
        class="alert alert-danger"
        *ngIf="
          form_controls.password.touched &&
          form_controls.password.invalid &&
          form_controls.password.errors
        "
      >
        The password is required
      </div>
    </div>

    <button [disabled]="form.invalid" class="btn btn-primary" type="submit">
      Submit
    </button>
  </form>
</div>
